<style type="text/css">
	.special{
		color: red;
		font-weight: bold;
	}

ul{
	font-size: 2vw;
}
</style>
</head>
<body>
	<h3>DOM traversal</h3>
	<input type="button" value="Refreshness" onclick="location.reload();" />
	<br /><br />
	<ul class="list">
		<li>one</li>
		<li class="special">two</li>
		<li>three</li>
		<li>
			<ul class="sbulist">
				<li>a</li>
				<li>b</li>
				<li>c</li>
			</ul>
		</li>
	</ul>


<script src="http://code.jquery.com/jquery-2.1.1.js"></script>
<script type="text/javascript">
	$(function(){
		 //in console type each line 
		$("li");
		$("li").first();
		$("li").last();
		$("li").first().hide();
		$("li").first().show();
		//$("li:eq(2)").hide();
		$("li").eq(0).siblings();
		$("li").eq(4).parent();
		$("li").eq(4).parent().parent();
		$("li").eq(4).parent().parent().parent();
		$("li").eq(4).parent().parent().prev();
		$("li").eq(4).parent().parent().prev().prev();

/*

			//$("li").next().remove();
			$(this).removeClass('special');
			$(this).siblings().addClass('special');
			$(this).parent().addClass('special');
			$(this).closest('.list').addClass('special'); // up the chain till class list
		});
	*/
/*
		$('.list').on('click', function(){
			$(this).find('li').filter('.special').remove();
		});
*/

		$('.list').on('mouseenter', function(){
			$(this).find('.special').hide();
		});

		$('.list').on('click', function(){
			$(this).find('.special').show();
		});

	});
</script>
</body>
</html>
